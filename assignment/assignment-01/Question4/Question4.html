<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>부루마블 씨앗증서, 몽골</title>
    <link rel="stylesheet" href="Question4.css">
</head>
<body>
    
    <!-- ID말고 class를 우선적으로 쓸 것! -->
    <div id="card">
        
        <h3> 몽골 울란바토르</h3>
        
        <h4>
            울란바토르는 평균 해발 약 1,350m에 위치하고 있으며, 
            몽골의 중심에서 약간 동쪽으로 셀렝가강의 지류인 투울강(Tuul River)에 위치하고 있으며, 
            복드칸산 산기슭의 계곡에 있습니다.
            8세기 이후 법으로 보호받고 있는 세계에서 가장 오래된 보호구역 중 하나입니다.
        </h4>

        <!-- ID말고 class를 우선적으로 쓸 것! -->
        <p id="tag">
            
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4c/Flag_of_Mongolia.svg/300px-Flag_of_Mongolia.svg.png">
            <a>100만원</a>
        </p>

    </div>
</body>
</html>
