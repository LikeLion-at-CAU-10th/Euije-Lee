<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <link rel="stylesheet" href="flex.css">
</head>
<body>
    <div class="layout-container">

        <div class="layout-title">
            <div class="title">Title</div>
        </div>

        <div class="layout-recent">
            <div class="recent">최근 게시물 1</div>
            <div class="recent">최근 게시물 2</div>
            <div class="recent">최근 게시물 3</div>
            <div class="recent">최근 게시물 4</div>
        </div>

        <!-- 컨테이너 속성은 layout-popular -->
        <!-- 개별 태그 속성은 popular-popular -->
        <div class="layout-popular">

            <!-- class="1 2" -->
            <div class="popular popular1">인기 게시물1</div>
            <div class="popular popular2">인기 게시물2</div>
        </div>
    </div>
</body>
</html>
