<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./asset/css/font.css" />
    <link rel="stylesheet" href="./asset/css/style.css" />

    <script type="module" src="./asset/js/main.js"></script>
    <title>4th-Session</title>
  </head>

  <body>
    <nav>
      <div class="group-logo"></div>
      <ul>
        <li>Hello, We are Chung-Ang University Lion 10th</li>
      </ul>
    </nav>

    <div class="content">
      <section class="info-section">
        <div class="section-title">About Me</div>
        <div class="my-info">
          <div class="profile-img">
            <img src="./asset/image/profile.JPG" alt="profile_image" />
          </div>
          <div class="detail-info">
            <div class="detail-info-list">
              NAME: <span id="fetch-name"></span>
            </div>
            <div class="detail-info-list">
              MBTI: <span id="fetch-mbti"></span>
            </div>
            <div class="detail-info-list">
              Major: Computer Science and Engineering
            </div>
            <div class="detail-info-list">
              GitHub: <span id="fetch-github"></span>
            </div>
            <div class="detail-info-list">IG: youngkwon_</div>
          </div>
        </div>
      </section>
      <section class="message-section">
        <div class="section-title">10th Lion's Footprint</div>
        <div class="board">
        </div>
      </section>
      <section class="send-section">
        <div class="section-title">Send your message</div>
        <div class="message-form">
          <input
            type="text"
            class="message-content"
            placeholder="메시지를 입력하세요."
          />
          <input
            type="text"
            class="message-sender"
            placeholder="받는사람"
          /><br /><br />
          <div class="send-btn">SEND</div>
        </div>
      </section>
    </div>
  </body>
</html>
